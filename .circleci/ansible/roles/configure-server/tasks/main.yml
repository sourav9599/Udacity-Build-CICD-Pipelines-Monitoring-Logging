---
- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes
- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: yes
- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "Install Node and npm"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes
    production: yes
    state: present